<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* --- General Page Styling --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white; /* Default White Background */
            overflow: hidden; /* Prevents scrollbars when items fall */
            transition: background-color 0.5s ease;
        }

        /* --- The Card --- */
        .card {
            /* White-Pink to White-Purple Gradient */
            background: linear-gradient(135deg, #fff0f5, #e6e6fa); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 90%;
            border: 1px solid white;
        }

        h1 {
            color: #d63384; /* Deep Pink */
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* --- Decorative Static Hearts (Always on page) --- */
        .static-heart {
            position: absolute;
            color: #ff4d4d; /* Red */
            opacity: 0.2;
            z-index: 1;
            font-size: 2rem;
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #555;
        }

        #noBtn:hover {
            transform: scale(1.1);
        }

        /* --- Animation Elements (Generated by JS) --- */
        .falling-item {
            position: fixed;
            top: -50px;
            z-index: 5;
            pointer-events: none; /* Let mouse pass through */
        }

        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        /* --- Dark/Gloomy Mode (For No Button) --- */
        body.gloomy-mode {
            background: linear-gradient(to bottom, #2c3e50, #4ca1af); /* Dark cloudy sky */
        }
        
        .rain-drop {
            width: 2px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            position: fixed;
            animation: fall linear forwards;
        }

        .heart-drop {
            font-size: 24px;
            position: fixed;
            animation: fall linear forwards;
        }

        .card.no-hover {
            background: #293e54; /* or any color you want */
        }

    </style>
</head>
<body>

    <div class="static-heart" style="top: 10%; left: 10%; transform: rotate(-15deg);">‚ù§</div>
    <div class="static-heart" style="top: 15%; right: 15%; transform: rotate(15deg);">‚ù§</div>
    <div class="static-heart" style="bottom: 10%; left: 20%; transform: rotate(5deg);">‚ù§</div>
    <div class="static-heart" style="bottom: 20%; right: 10%; transform: rotate(-10deg);">‚ù§</div>

    <div class="card">
        <h1 id="titleText">Hello Beautiful !!</h1>
        <p id="msgText" style="color: #e16da7">You make my heart smile every single day. <br><b>Will you be my Valentine ?</b></p>
        
        <div class="btn-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- No-button GIF -->
    <img id="gifNo" src="https://media.tenor.com/-legwEzkXG0AAAAM/angry-cat.gif" style="
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 999;
        display: none;
    ">

    <!-- Yes-button GIF -->
    <img id="gifYes" src="https://i.pinimg.com/originals/02/84/a5/0284a51c1faf26fc686ff82e722643a9.gif" style="
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 999;
        display: none;
    ">

    <script>
        let noClickCount = 0;
        const titleText = document.getElementById('titleText');
        const msgText = document.getElementById('msgText');
        const gifOverlay = document.getElementById('gifOverlay');

        const gifNo = document.getElementById('gifNo');
        const gifYes = document.getElementById('gifYes');

        const body = document.body;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        let rainInterval;
        let heartInterval;

        // --- Logic for YES Button (Raining Hearts) ---
        yesBtn.addEventListener('mouseenter', () => {
            // Start creating hearts
            heartInterval = setInterval(createHeart, 100);
        });

        yesBtn.addEventListener('mouseleave', () => {
            // Stop creating hearts
            clearInterval(heartInterval);
            // Optional: Remove existing hearts immediately? 
            // We usually let them fall off screen naturally, but here is a cleanup for neatness
            setTimeout(() => {
                document.querySelectorAll('.heart-drop').forEach(el => el.remove());
            }, 2000); 
        });

        yesBtn.addEventListener('click', () => {
            showGif(gifYes);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-drop');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "0px";                // ‚Üê start from top
            heart.style.animationDuration = Math.random() * 2 + 1 + "s";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            
            body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        // --- Logic for NO Button (Gloomy Rain) ---
        noBtn.addEventListener('mouseenter', () => {
            body.classList.add('gloomy-mode');
            rainInterval = setInterval(createRain, 20); // Fast rain
        });

        noBtn.addEventListener('mouseleave', () => {
            body.classList.remove('gloomy-mode');
            clearInterval(rainInterval);
            
            // Clean up rain
            setTimeout(() => {
                document.querySelectorAll('.rain-drop').forEach(el => el.remove());
            }, 1000);
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;

            if (noClickCount === 1) {
                titleText.textContent = "Lessshhh 7oby !!";
                msgText.innerHTML = "Don't click on NO again XD";

            } else if (noClickCount === 2) {
                titleText.textContent = "Astagfirullah";
                msgText.innerHTML = "This is your last chance Habibti üòí";

            } else {
                showGif(gifNo);
            }
        });

        function createRain() {
            const drop = document.createElement('div');
            drop.classList.add('rain-drop');
            drop.style.left = Math.random() * 100 + "vw";
            drop.style.top = "0px";                  // ‚Üê start from top
            drop.style.animationDuration = Math.random() * 0.5 + 0.5 + "s";
            
            body.appendChild(drop);
            setTimeout(() => drop.remove(), 1000);
        }

        const card = document.querySelector('.card');

        
        // Change the card color when hovering over the NO button to enhance gloomy effect
        noBtn.addEventListener('mouseenter', () => {
            body.classList.add('gloomy-mode');
            card.classList.add('no-hover');   // change card color
            rainInterval = setInterval(createRain, 20);
        });

        noBtn.addEventListener('mouseleave', () => {
            body.classList.remove('gloomy-mode');
            card.classList.remove('no-hover'); // reset card color
            clearInterval(rainInterval);
        });

    
        // Show the GIF overlay when NO button is clicked 3 times
        function showGif(gifElement, duration = 3000) {
            gifElement.style.display = "block";
            setTimeout(() => {
                gifElement.style.display = "none";
            }, duration);
        }
    </script>
</body>
</html>
